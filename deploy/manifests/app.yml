apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: profilr
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: nanajanashia/k8s-demo-app:v1.0
        ports:
        - containerPort: 3000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db-url
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: profilr
  labels:
    app: app
spec:
  type: LoadBalancer
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: app-port
